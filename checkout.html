<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Please view your order summary before filling out shipping and payment info. ">
    <meta name="author" content="Ida NÃ¸kland">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Document page</title>
</head>

<body>
    <header class="small-header">
        <P>BIG WINTER SALE!</P>
        <P>UP TO 50% DISCOUNT</P>
        <P>SALE ENDS 29TH OF FEBRUARY</P>
    </header>

    <header>
        <a href="index.html">
            <section class="logo">
                <img src="img/logo.png" alt="blue logo with mountains at the top, rainy days text in capital letters in the middle
                and the text: Pushing the comfort zone, underneath">
            </section>
        </a>

        <nav id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <nav class="overlay-content">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="document.html">Document</a>
            </nav>
        </nav>

        <span class="menu-icon" onclick="openNav()">&#9776;</span>

        <script src="checkoutsuccess1.js"></script>
        </section>
    </header>

    <hr class="header-line">
    <main class="checkout-container">

        <section class="order-summary-card">
            <h3>ORDER SUMMARY</h3>
            <div id="order-items-container">
            </div>
            <div class="sub-total">
                <p>Subtotal</p>
                <p id="subtotal-amount">$0.00</p>
            </div>
            <div class="order-total">
                <p>Order Total</p>
                <p id="order-total-amount">$0.00</p>
            </div>
        </section>

        <section class="checkout-info">

            <section class="shipping-information-card">
                <h1>SHIPPING INFORMATION</h1>
                <input type="text" placeholder="Full name" />
                <input type="text" placeholder="Last name" />
                <input type="email" placeholder="Email" />
                <input type="tel" placeholder="Phone number" />
                <input type="text" placeholder="Country" />
                <input type="text" placeholder="Street address" />
                <div class="horizontally-aligned">
                    <input type="text" placeholder="Postcode" />
                    <input type="text" placeholder="City" />
                </div>
            </section>

            <section class="payment-method-card">
                <h2>PAYMENT METHOD</h2>
                <div class="credit-card-container">
                    <button>
                        <span>Credit card</span>
                        <img src="img/visa.png" class="card-image" alt="Visa icon" />
                        <img src="img/mastercard.png" class="card-image" alt="Mastercard icon" />
                    </button>
                </div>
                <div class="paypal-container">
                    <button>
                        <span>Paypal</span>
                        <img src="img/paypal.png" class="paypal-image" alt="PayPal icon" />
                    </button>
                </div>
                <div class="klarna-container">
                    <button>
                        <span>Klarna</span>
                        <img src="img/klarna.png" class="klarna-image" alt="Klarna icon" />
                    </button>
                </div>
            </section>

        </section>

        <button class="complete-order-button">
            <a href="checkoutsuccess.html">COMPLETE ORDER</a>
        </button>

    </main>
    <footer class="site-footer">
        <section class="footer-content">
            <section class="logo">
                <img src="img/logo.png" alt="white logo with mountains at the top, rainy days text in capital letters in the middle
                and the text: Pushing the comfort zone, underneath">
            </section>

            <section class="membership">
                <h3>Become a member</h3>
                <p>Sign up for our newsletter and<br>get special offers and discounts<br></p>
                <section class="signup-container">
                    <input placeholder="Email:">
                    <button>Sign Up</button>
                </section>
            </section>

            <nav class="social-icons">
                <a href="#"><img src="img/instagram.png" alt="pink and yellow instagram icon"></a>
                <a href="#"><img src="img/twitter.png" alt="twitter icon that is a blue bird"></a>
                <a href="#"><img src="img/tiktok.png" alt="tik tok icon that is black with a white musical note"></a>
            </nav>
        </section>
    </footer>

    <script defer src="checkout.js"></script>
</body>

</html>
